<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavoriteFlix</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/main-title.css">
    <link rel="stylesheet" href="css/main-label.css">
    <link rel="stylesheet" href="css/main-input.css">
    <link rel="stylesheet" href="css/main-button.css">
    <link rel="stylesheet" href="css/list-banners.css">
    <link rel="stylesheet" href="css/wrapper-banner.css">
    <link rel="stylesheet" href="css/main-banner.css">
    <link rel="stylesheet" href="css/main-caption.css">
    <link rel="stylesheet" href="css/main-footer.css">
</head>

<body>

    <h1 class="main-title">FavoriteFlix</h1>

    <label class="main-label" for="url">Qual o seu filme favorito ?</label>

    <input id="url" class="main-input" type="text">

    <button class="main-button">Adicionar</button>

    <section class="list-banners">
        <figure class="wrapper-banner">
            <img class="main-banner" src="img/banner1.png" alt="Banner do filme In Time">
            <figcaption class="main-caption">In Time</figcaption>
        </figure>

        <figure class="wrapper-banner">
            <img class="main-banner" src="img/banner2.png" alt="Banner do filme Harry Potter e a Pedra Filosofal">
            <figcaption class="main-caption">Harry Potter e a Pedra Filosofal</figcaption>
        </figure>

        <figure class="wrapper-banner">
            <img class="main-banner" src="img/banner3.png" alt="Banner do filme Toy Story">
            <figcaption class="main-caption">Toy Story</figcaption>
        </figure>
    </section>

    <footer class="main-footer">
        <h3>FavoriteFlix Â© 2023</h3>
    </footer>

</body>

</html>
